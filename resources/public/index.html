        <div id="wrapper" class="wrapper page-wrapper">
            <header id="header">
                <img alt="Grassroots App Logo" src="img/grassroots-logo-white-2x.png" id="logo" class="logo grassroots-logo">
            </header>
            <main id="main">
                <section id="my-team" class="my-team clearfix">
                    <h2>My Team</h2>
                    <div class="team-name my-team-name pull-left" id="my-team-name">
                        <p>Areley Kings Colts</p>
                    </div>
                    <div class="data-block settings-block pull-left" id="settings-block">
                        <button class="view-settings">View settings</button>
                        <button class="view-schedule">View schedule</button>
                    </div>
                </section>
                <section id="last-result" class="last-result clearfix">
                    <h2>Last result</h2>
                    <div class="data-block score-block pull-left" id="score-block">
                        <span class="data-panel data-score data-score-my-team" id="data-my-team-score">2</span>
                        <span class="data-panel data-score data-score-opponent-team" id="data-opponent-score">0</span>
                    </div>
                    <div class="team-name opponent-team-name pull-left" id="last-result-opponent-team-name">
                        <p>Kidderminster Youth</p>
                    </div>
                </section>
                <section id="next-match" class="next-match clearfix">
                    <h2>Next match</h2>
                    <div class="team-name opponent-team-name pull-left" id="next-match-opponent-team-name">
                        <p>Cookley Colts</p>
                    </div>
                    <div class="data-block schedule-block pull-left" id="schedule-block">
                        <span class="data-panel data-date data-date-day" id="data-date-day">26</span>
                        <span class="data-panel data-date data-date-month" id="data-date-month">Mar</span>
                    </div>
                </section>
                <section id="next-match-map" class="next-match-map clearfix pull-left">
                    <div id="map-canvas"></div>
                </section>
            </main>
        </div>

        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzTkrUjzC8TTECcxrgdgzU1P7lMBI937Y">
    </script>
    <script type="text/javascript">
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
        var myLatlng = new google.maps.LatLng(52.419,-2.219);

      function initialize() {
        var mapOptions = {
          center: myLatlng,
          zoom: 14
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        directionsDisplay = new google.maps.DirectionsRenderer();
        var marker = new google.maps.Marker({
            position: myLatlng,
            title:"Next match"
        });
        // marker.setMap(map);
          directionsDisplay.setMap(map);
          var request = {
            origin: '52.3591317,-2.2705797',
            destination: '52.419,-2.219',
            travelMode: google.maps.TravelMode.DRIVING
          };
          directionsService.route(request, function(result, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(result);
            }
          });
      }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
